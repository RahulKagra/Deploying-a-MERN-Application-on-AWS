apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: ${DOCKER_REPO_NAME}
  annotations:
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /api/payment.*
        pathType: ImplementationSpecific
        backend:
          service:
            name: payment-service
            port:
              number: 3000
      - path: /api/project.*
        pathType: ImplementationSpecific
        backend:
          service:
            name: project-service
            port:
              number: 3001
      - path: /api/user.*
        pathType: ImplementationSpecific
        backend:
          service:
            name: user-service
            port:
              number: 3002
      - path: /|.*
        pathType: Exact
        backend:
          service:
            name: frontend-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: ${DOCKER_REPO_NAME}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /(.*html|.*css|.*js|testingUI/.*|assets/.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-service
            port:
              number: 80